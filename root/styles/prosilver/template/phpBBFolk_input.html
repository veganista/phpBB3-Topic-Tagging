<br />
    <a name="phpBBFolk_input"></a>
    <form action="{S_ADD_TAG_ACTION}" method="post" id="addtag">  
	<table width="100%" style="margin:0px;" border="0">
		<tr>
			<td valign="top" width="50%">
				<h3>{L_PBF_ADD_TAGS}</h3>
			   {L_PBF_ADD_TAGS_DESCRIPTION}<br>
				<a id="activate_link" href="javascript:activate('tags');">{L_PBF_ENABLE_TAGGING}<br /></a></td>
			<td width="50%" valign="top">
			<h3>{L_PBF_SUGGESTIONS}</h3>
			{L_PBF_SUGGESTIONS_EXPLANATION}
			</td>
		</tr>
		<tr>
			<td valign="top"><textarea id="tags" name="tags" onkeyup="searchSuggest('tags', 'suggestions_div');" autocomplete="off" disabled="disabled" cols="20">{L_PBF_NOT_REPLY}</textarea></td>
			<td width="50%" valign="top">
				<div id="suggestions_div" class="suggestions"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
			<noscript>
				<span class="error">{L_PBF_JS_WARN}</span><br />
			</noscript>
			<input name="f" type="hidden" value="{FORUM_ID}">
			<input name="t" type="hidden" value="{TOPIC_ID}">
			<input style="clear:right;" type="submit" name="post" value="{L_SUBMIT}" class="button1" />			</td>
		</tr>
	</table>
		<script language="JavaScript" type="text/javascript" src="phpBBFolk.js"></script>
</form>
