    <a name="phpbb_topic_tagging_input"></a>
    <form action="{S_ADD_TAG_ACTION}" method="post" id="addtag">  
	<table class="tablebg" width="100%" cellpadding="5" cellspacing="1">
        <tr>
            <th colspan="2">{L_PTT_ADD_TAGS}</th>
        </tr>
		<tr class="row1">
			<td valign="top">
				<h3>{L_PTT_ADD_TAGS}</h3>
			   {L_PTT_ADD_TAGS_DESCRIPTION}<br /><a id="activate_link" href="javascript:activate('tags');">{L_PTT_ENABLE_TAGGING}<br /></a>
                <textarea id="tags" name="tags" onkeyup="searchSuggest('tags', 'suggestions_div');" autocomplete="off" disabled="disabled" cols="20">{L_PTT_NOT_REPLY}</textarea></td>
			<td width="50%" valign="top">
<h3>{L_PTT_SUGGESTIONS}</h3>
			{L_PTT_SUGGESTIONS_EXPLANATION}<br /><br />
				<div id="suggestions_div" class="suggestions" style="width:95%"></div>
			</td>
		</tr>
		<tr class="row1">
			<td colspan="2">
			<noscript>
				<span class="error">{L_PTT_JS_WARN}</span><br />
			</noscript>
			<input name="f" type="hidden" value="{FORUM_ID}">
			<input name="t" type="hidden" value="{TOPIC_ID}">
			<input style="clear:right;" type="submit" name="post" value="{L_SUBMIT}" class="button1" />			</td>
		</tr>
	</table>
		<script language="JavaScript" type="text/javascript" src="phpbb_topic_tagging.js"></script>
</form>
